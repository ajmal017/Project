            .cta {

                border-radius: 50px;

                transition: all 0.3s ease 0s;
            }

            .cta:hover {
                background-color: rgba(0, 136, 169, 0.8);
            }

            /* Mobile Nav */

            .menu {
                display: none;
            }

            .overlay {
                height: 100%;
                width: 0;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                background-color: #24252a;
                overflow-x: hidden;
                transition: all 0.5s ease 0s;
            }

            .overlay__content {
                display: flex;
                height: 100%;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .overlay a {
                padding: 15px;
                font-size: 36px;
                display: block;
                transition: all 0.3s ease 0s;
            }

            .overlay a:hover,
            .overlay a:focus {
                color: #0088a9;
            }

            .overlay .close {
                position: absolute;
                top: 20px;
                right: 45px;
                font-size: 60px;
                color: #edf0f1;
                cursor: pointer;
            }

            @media screen and (max-height: 450px) {
                .overlay a {
                    font-size: 20px;
                }

                .overlay .close {
                    font-size: 40px;
                    top: 15px;
                    right: 35px;
                }
            }

            @media only screen and (max-width: 800px) {

                .nav__links,
                .cta {
                    display: none;
                }

                .menu {
                    display: initial;
                }
            }

        </style>
